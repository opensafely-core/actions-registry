{% extends 'base.html' %}

<head>
    <meta charset="UTF-8">
    <title> Actions Registry </title>
</head>
<body>
  {% block content %}
    <h2>Actions Registry</h2>
    <ul>
        {% for action in actions %}
            <li>
                <a href="{% url 'actions:detail' action.id %}">
                    {{ action.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
