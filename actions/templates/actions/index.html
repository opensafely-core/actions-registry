{% extends 'base.html' %}

{% block meta %}
<title>OpenSAFELY: Actions Registry</title>
{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex flex-col">
    <div class="overflow-x-auto -mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                  Actions
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                  Author
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                  Latest version
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                  Description
                </th>
              </tr>
            </thead>
            <tbody>
              {% for action in actions %}
              <tr class="{% if forloop.counter0|divisibleby:'2' %}bg-white{% else %}bg-gray-50{% endif %}">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                  <a href="{{ action.get_absolute_url }}" class="text-oxford-800 hover:text-oxford-600 truncate max-w-sm md:max-w-none">
                    {{ action.repo_name }}
                  </a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ action.org }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium uppercase bg-oxford-100 text-oxford-600">
                    {{ action.get_latest_version.tag }}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap md:whitespace-normal text-sm text-gray-500 min-w-full">
                  {{ action.about }}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
