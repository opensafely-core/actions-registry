<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% block content %}
    <h2>Actions Registry</h2>
    <ul>
        {% for action in actions %}
            <li>
                <a href="{% url 'actions:detail' action.id %}">
                    {{ action.name }} - {{action.about}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
