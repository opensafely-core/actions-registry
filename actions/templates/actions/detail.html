{% extends 'base.html' %}
{% load markdown_filter %}
{% load static %}

{% block meta %}
    <title> {{ action.name }} </title>
    {% include "partials/seo.html" %}
{% endblock %}

{% block content %}
      <div class="container mx-auto px-4 md:px-8 p-4">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg max-w-screen-lg mx-auto my-6">
          <div class="px-4 py-5 sm:px-6">
              <h3 class="text-2xl leading-6 font-medium text-gray-900">
                {{ action.name }}
              </h3>
          </div>
          <div class="border-t border-gray-200 px-4 py-5 sm:px-6 p-4 ">
            <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2 ">
                <div class="sm:col-span-1">
                  <dt class="text-sm font-semibold text-gray-600">
                    Description
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900">
                    {{ action.about }}
                  </dd>
                </div>
              <div class="sm:col-span-1">
                <div class="mt-1 text-sm text-gray-900">
                    <div class="flex flex-col space-y-1 pt-2" markdown="block">
                        {{ action.readme|markdown_filter|safe }}
                    </div>
                </div>
              </div>
            </dl>
          </div>
        </div>
      </div>
{% endblock %}
